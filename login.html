<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>养老院网站</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://www.imooc.com/data/jquery.validate.js"></script>
</head>
<body class="login_bj" >
<div class="zhuce_body">
	<div class="logo"><a href="#"><img src="images/logo1.png" width="350" height="100" border="0"></a></div>
    <div class="zhuce_kong login_kuang">
    	<div class="zc">
        	<div class="bj_left"><!--左边输入框-->
	            <h3>登录</h3>
	       	  	  <form id="formD" method="get" action="#">
		                <input type="text" id="username" name="username" class="kuang_txt" placeholder="账号">
		                <input type="password" id="password" name="password" class="kuang_txt" placeholder="密码">
		                <div>
		               		<a href="#">忘记密码？</a><input name="" type="checkbox" value="" checked><span>记住我</span> 
		                </div>
		                <input name="登录" type="submit" class="btn_denglu" value="登录">
		               
	              </form>
            </div>
        	<div class="bj_right"><!--右边第三方登录框-->
            	<p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ登录</a>
                <a href="#" class="zhuce_wb">微博登录</a>
                <a href="#" class="zhuce_wx">微信登录</a>
                <p>还没有账号？<a href="index.html">立即注册</a></p>
            
            </div>
        </div>
    </div>
    <div  class="banquan"><p>www.heguofeng.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;养老院网站</P></div>
</div>
<script type="text/javascript"> 
$().ready(function() {
	 $("#formD").validate({
	 	
	        rules: {
			    username: {
                    required: true,
                    minlength: 2,
                    maxlength: 10
                },
				email: {
				    required: true,
				    email: true
			   },
			   password: {
				    required: true,
				    minlength: 5
			   },
			   confirm_password: {
				    required: true,
				    minlength: 5,
				    equalTo: "#password"
			   }
	 		},
	        messages: 
	        {
			   username: {
                    required: '请输入用户名',
                    minlength: '账号不能小于2个字符',
                    maxlength: '账号不能超过10个字符',
                    remote: '账号不存在'
                },
			   email: {
				    required: "请输入Email地址",
				    email: "请输入正确的Email地址"
			   },
			   password: {
				    required: "请输入密码",
				    minlength: jQuery.format("密码不能小于{0}个字 符")
			   },
			   confirm_password: {
				    required: "请输入确认密码",
				    minlength: "确认密码不能小于5个字符",
				    equalTo: "两次输入密码不一致！"
			   }
	  		}	
	   	 });

});
</script>
</body>
</html>
