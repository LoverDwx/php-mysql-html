<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>养老院网站</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
</head>
<body class="login_bj" >
<div class="zhuce_body">
	<div class="logo"><a href="index.php"><img src="images/logo1.png" alt="logo" width="350" height="100" border="0"></a></div>
    <div class="zhuce_kong login_kuang">
    	<div class="zc">
        	<div class="bj_left"><!--左边输入框-->
	            <h3>登录</h3>
	       	  	  <form id="formD" name="formD" method="get" action="#">
		                <input type="text" id="username" name="username" class="kuang_txt" placeholder="账号" onkeypress="dologin(event)">
		                <input type="password" id="password" name="password" class="kuang_txt" placeholder="密码" onkeypress="dologin(event)">
		                <div>
		               		<a href="#" title="忘记密码">忘记密码？</a><input id="autoFlag" name="autoFlag" type="checkbox" value=""><span>记住我</span> 
		                </div>
		                <input name="btn_denglu" type="button" id="btn_denglu" class="btn_denglu" value="登录">
		                <p id="createResult"></p>
	              </form>
            </div>
        	<div class="bj_right">
            	<p>使用以下账号直接登录</p>
                 <a href="#" class="zhuce_qq" title="QQ注册">QQ注册</a>
                <a href="#" class="zhuce_wb" title="微博注册">微博注册</a>
                <a href="#" class="zhuce_wx" title="微信注册">微信注册</a>
                <p>还没有账号？<a href="reg.html" title="立即注册">立即注册</a></p>            
            </div>
        </div>
    </div>
    <div  class="banquan"><p>www.heguofeng.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;养老院网站</P></div>
</div>
<script type="text/javascript"> 
$().ready(function() {
	$("#username").focus();

	$("#btn_denglu").click(function(){
			var flag = $('#formD').valid();//验证表单有效性
	    	if(flag){
				$.ajax({
					type:"GET",
					//url:"login.php?username="+$("#username").val(),
					url:"doLogin.php?act=login",
					data:{
						username:$("#username").val(),
						password:$("#password").val(),
						autoFlag:$("#autoFlag").is(':checked')
						},
					dataType:"json",
					success:function(data){
						if(data.success){
							$("#createResult").html(data.msg);
							window.location="index.php";
						}
						else{
								$("#createResult").html(data.msg);
						}
					},
					error:function(jqXHR){
						alert("发生错误:"+jqXHR.status);
					},
				});
			}
	});	 
		//表单验证	
	 $("#formD").validate({	
	        rules: {
			    username: {
                    required: true,
                    minlength: 2,
                    maxlength: 20
               },
			   password: {
				    required: true,
				    minlength: 2
			   },
	 		},
	        messages: 
	        {
			   username: {
                    required: '请输入用户名',
                    minlength: '账号不能小于2个字符',
                    maxlength: '账号不能超过20个字符',
                    remote: '账号不存在'
               },
			   password: {
				    required: "请输入密码",
				    minlength: jQuery.format("密码不能小于{0}个字 符")
			   }
	  		}	
	   });
	 
});
	function dologin(evt){
	evt=(evt)?evt:((window.event)?window.event:"");
	var key=evt.keyCode?evt.keyCode:evt.which;
	if(key==13){
		$("#btn_denglu").click();
	}
	}

</script>
</body>

</html>
